apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: mydomain1.academy.cyberlab.rs
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mihailo-rel-nextcloud 
            port:
              number: 8080
